<!DOCTYPE html>
<html>
<head>
	<title>Alpine</title>
	<link rel="icon" href="styles/images/icon.png">
	<link rel="stylesheet" href="styles/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!--Header-->
	<div class="header">
		<div class="container">
			<img src="styles\images\LogoS.png" alt="LogoS">
			<button class="MenuButton" id="MenuButton" onclick="ShowMenu()">
					<img src="styles\images\Menu2.png" alt="Menu">
			</button>
		<ul>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">HOME</a>
			</li>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">STORE</a>
			</li>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">DISCORD</a>
			</li>
		</ul>
		</div>
		<div class="mobilemenu" id="mobilemenu" style="display: none;">
		<ul>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">HOME</a>
			</li>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">STORE</a>
			</li>
			<li>
				<a href="https://gamingtoday093.github.io/Alpine/">DISCORD</a>
			</li>
		</ul>
	</div>
	</div>
	<!--Intro-->
	<div class="intro">
		<img src="styles\images\intro.svg" alt="intro">
	</div>
	<script>
		var button = document.getElementById("MenuButton");
		var menu = document.getElementById("mobilemenu");
		function ShowMenu() {
			if (menu.style.display === "none") {
				menu.style.display = "block";
				button.style.transform = "rotatez(-180deg)";
			} else {
				menu.style.display = "none";
				button.style.transform = "rotatez(0deg)";
			}
		}
	</script>
</body>
</html>
